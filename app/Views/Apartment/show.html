<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Apartment</title>
</head>
<body>
<h2 style="padding: 40px; text-align: center;">New Apartment</h2>

<div class="container" style="width: 50%;">

    <div class="card">
        <div class="card-header">
            <a href="/apartment/search" class="btn btn-primary"><<</a>
            Room :{{ title }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            <p class="card-text">{{ description }}.</p>
            <p class="card-text">{{ address }}</p>
            <p class="card-text">{{ arrival }}</p>
            <p class="card-text">{{ departure }}</p>
            <p class="card-text">Total price: {{ price }} EUR</p>
            <p> </p>
        </div>
    </div>

</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
