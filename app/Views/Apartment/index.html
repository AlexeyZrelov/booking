<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Apartment</title>
</head>
<body>
<h2 style="padding: 40px; text-align: center;">Online Booking</h2>

<div class="container" style="width: 30%;">
<form action="/apartment/show" method="POST">
    <div class="mb-3">
<!--        <input class="form-control" type="text" name="title" placeholder="Title" aria-label="default input example">-->

        <select name="title" class="form-select" aria-label="Default select example">
            <option selected>Room Types</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Triple">Triple</option>
            <option value="Studio">Studio</option>
            <option value="Flat">Flat</option>
            <option value="Bungalow">Bungalow</option>
        </select>


    </div>
    <div class="mb-3">
        <input class="form-control" type="text" name="description" placeholder="Description" aria-label="default input example">
    </div>
    <div class="mb-3">
        <input class="form-control" type="text" name="address" placeholder="Address" aria-label="default input example">
    </div>
    <div class="mb-3">
        <input class="form-control" type="date" name="arrival" placeholder="Arrival - Date" aria-label="default input example" value="">
    </div>
    <div class="mb-3">
        <input class="form-control" type="date" name="departure" placeholder="Departure - Date" aria-label="default input example" value="">
    </div>
    <div class="mb-3">
        <input class="form-control" type="text" name="booked" placeholder="Price" aria-label="default input example" value="">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
