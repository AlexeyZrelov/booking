<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

<h4 style="text-align: center; padding: 20px;">Hi {{ uid }}! Your email: {{ email }}</h4>

<div class="container" style="width: 70%;">
    <h5 style="text-align: center;">Availability</h5>
    <div class="container px-4">

        <form class="d-flex" action="/apartment/search" method="POST">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 bg-light">
                        <input id="checkIn" class="form-control" type="date" name="arrival" aria-label="default input example" value="">
                        <label for="checkIn" class="form-label">Check - in</label>
                    </div>
                </div>
            </div>
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 bg-light">
                        <input id="checkOut" class="form-control" type="date" name="departure" aria-label="default input example" value="">
                        <label for="checkOut" class="form-label">Check - out</label>
                    </div>
                </div>
            </div>
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 bg-light">
                        <button id="check" class="btn btn-success" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>  Search</button>
                    </div>
                </div>
            </div>
        </form>

    </div>

<!--=============================================-->

    {% for result in results %}

    <div class="card" style="width: 500px;">
        <div class="card-header">
            Room Nr.:{{ result.id }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ result.title }}</h5>
            <p class="card-text">{{ result.description }}.</p>
            <p class="card-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                    <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                </svg>
            </p>
<!--            <a href="/booking/{{ result.id }}" class="btn btn-primary">Book</a>-->
            <form method="post" action="/booking/{{ result.id }}">
                <input type="hidden" name="apartment_id" value="{{ result.id }}" />
                <input type="hidden" name="arrival" value="{{ arrival }}" />
                <input type="hidden" name="departure" value="{{ departure }}" />
                <input type="hidden" name="booked" value="1" />
                <button class="btn btn-primary" type="submit">Book</button>
            </form>

        </div>
    </div>

    {% endfor %}

</div>





<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
