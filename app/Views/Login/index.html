<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<h2 style="padding: 40px; text-align: center;">Registration</h2>
<div style="display: flex; width: 50%; margin: auto;">
    <div>
        <form action="/login/signup" method="post">
            <div class="container">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="uid">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="pwd">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Repeat password" name="pwdrepeat">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="E-mail" name="email">
                </div>
                    <button type="submit" name="submit" class="btn btn-primary">SIGN UP</button>
            </div>
        </form>
    </div>
    <div>
        <form action="/login/login" method="post">
            <div class="container">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="uid" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="pwd" required>
                </div>
                    <button type="submit" name="submit" class="btn btn-primary">LOGIN</button>
            </div>
        </form>
    </div>
</div>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
