<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Comments</title>
</head>
<body>


<div class="container" style="width: 50%;">
<h3 style="text-align: center">Comments</h3>


    <!-- // Comments   -->

    <div style="margin: 40px 40px;">

        <form action="/comments/save" method="POST">

            <div class="mb-3">
                <div class="form-floating">
                    <input type="text" name="name" class="form-control" placeholder="Your name here" id="floatName">
                    <label for="floatName">Name</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control" name="comment" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>
            </div>

            <input type="hidden" name="apartment_id" value="1" />
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add a comment</button>
            </div>

        </form>

    </div>





{% for result in results %}

<div class="card">
    <h5 class="card-header">{{ result.name }}</h5>
    <div class="card-body">
<!--        <h5 class="card-title">{{ result.name }}</h5>-->
        <p class="card-text">{{ result.comment }}</p>
        <p class="card-text"><small class="card-text">{{ result.date }}</small></p>
        <p class="card-text" style="display: flex">
            <a href="/apartment/search" class="btn btn-primary"><< Go</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/comments/{{ result.id }}/delete" class="btn btn-danger">Delete</a>
        </p>

    </div>
</div>

{% endfor %}

</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
