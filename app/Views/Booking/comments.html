<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Comments</title>
</head>
<body>
<h2 style="padding: 40px; text-align: center;">Comments</h2>

<div class="container" style="width: 50%;">

    <div class="card">
        <div class="card-header">
            <a href="/apartment/search" class="btn btn-primary"><<</a>
            Room Nr.:{{ apartment_id }}
        </div>
        <div class="card-body">
            <h5 class="card-title">Name: {{ name }}</h5>
            <p class="card-text">Address: {{ address }}</p>
            <p class="card-text">Check - in: {{ arrival }}</p>
            <p class="card-text">Check - out: {{ departure }}</p>
            <p class="card-text">Total price: {{ total }} EUR</p>

<!--            <form action="/booking/{{ apartment_id }}/delete" method="POST">-->
<!--                <input type="hidden" name="arrival" value="{{ arrival }}" />-->
<!--                <input type="hidden" name="departure" value="{{ departure }}" />-->
<!--                <button type="submit" class="btn btn-danger">Delete</button>-->
<!--            </form>-->

        </div>
    </div>

<!-- // Comments   -->

<div style="margin: 40px 40px;">

    <h5 style="border-bottom: blue solid 2px;">Your comments</h5>

    <form action="/comments/save" method="POST">

        <div class="mb-3">
            <div class="form-floating">
                <input type="text" name="name" class="form-control" placeholder="Your name here" id="floatName">
                <label for="floatName">Name</label>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-floating">
                <textarea class="form-control" name="comment" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
            </div>
        </div>

        <input type="hidden" name="apartment_id" value="{{ apartment_id }}" />
        <input type="hidden" name="arrival" value="{{ arrival }}" />
        <input type="hidden" name="departure" value="{{ departure }}" />
        <input type="hidden" name="booked" value="1" />
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add a comment</button>
        </div>

    </form>

</div>

<!--// block comments -->

<div>

</div>

</div>


<!-- Option 1: Bootstrap Bundle with Popper -->

</body>
</html>
