<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Booking</title>
</head>
<body>
<h2 style="padding: 40px; text-align: center;">Online Booking</h2>

<div class="container" style="width: 50%;">

    {% for result in results %}

    <div class="card">
        <div class="card-header">
            <a href="/apartment/search" class="btn btn-primary"><<</a>
            Room Nr.:{{ result.id }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ result.title }}</h5>
            <p class="card-text">{{ result.description }}.</p>
            <p class="card-text">Check - in: {{ arrival }}</p>
            <p class="card-text">Check - out: {{ departure }}</p>
            <p>
            <form action="/booking/save" method="POST">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="nameInput">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" id="address">
                </div>
                <input type="hidden" name="apartment_id" value="{{ result.id }}" />
                <input type="hidden" name="arrival" value="{{ arrival }}" />
                <input type="hidden" name="departure" value="{{ departure }}" />
                <input type="hidden" name="booked" value="1" />
                <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
            </p>



        </div>
    </div>

    {% endfor %}

</div>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
